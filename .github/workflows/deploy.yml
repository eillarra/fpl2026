name: Deploy to FPL-Conference Websites

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        env:
          GIT_COMMIT_HASH: ${{ github.sha }}
        run: yarn build

      - name: Copy .htaccess to dist
        run: cp deploy/.htaccess dist/pwa/.htaccess

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: FPL-Conference/Websites
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: target-repo

      - name: Copy built files to target repository
        run: |
          rm -rf target-repo/web/2026/*
          cp -r dist/pwa/* target-repo/web/2026/

      - name: Commit and push to target repository
        run: |
          cd target-repo
          git config user.name "Eneko Illarramendi"
          git config user.email "eneko@illarra.com"
          git add web/2026/
          git commit -m "chore(2026): update site from eillarra/fpl2026@${GITHUB_SHA::7}" || echo "No changes to commit"
          git push
        env:
          GITHUB_SHA: ${{ github.sha }}
