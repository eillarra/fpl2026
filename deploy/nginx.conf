location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

location /icons/ {
    expires 1d;
    add_header Cache-Control "public";
    access_log off;
}

location ~ ^/[^/]+\.(html|js|json)$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
}

location / {
    try_files $uri $uri/ /index.html;
}
